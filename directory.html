<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NGO Directory – Hope Verify International</title>
    <link rel="icon" href="./hopeVerify International Emblem Logo 1.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1e40af',
              secondary: '#059669',
              accent: '#dc2626'
            }
          }
        }
      }
    </script>
  </head>
  <body class="antialiased text-slate-800">
    <header class="border-b bg-white/80 backdrop-blur">
      <nav class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="./index.html" class="font-semibold flex items-center gap-2">
          <img src="./hopeVerify International Emblem Logo 1.png" alt="Hope Verify International" class="h-8 w-8 object-contain" />
          <span>Hope Verify International</span>
        </a>
        <div class="flex gap-4 text-sm">
          <a href="./about.html" class="hover:underline">About</a>
          <a href="./how-it-works.html" class="hover:underline">How It Works</a>
          <a href="./case-studies.html" class="hover:underline">Case Studies</a>
          <a href="./directory.html" class="hover:underline">NGO Directory</a>
          <a href="./blog.html" class="hover:underline">Blog</a>
          <a href="./contact.html" class="hover:underline">Contact</a>
        </div>
      </nav>
    </header>
    <main class="max-w-6xl mx-auto px-4 py-10 space-y-6">
      <h1 class="text-3xl font-semibold">Verified NGO Directory</h1>
      <div id="list" class="grid gap-3"></div>
      <p class="text-xs text-slate-500">Statuses are results of our verification scoring.</p>
    </main>
    <footer class="border-t"><div class="max-w-6xl mx-auto px-4 py-6 text-sm text-slate-500">© <span id="year"></span> Hope Verify International
      <div class="mt-3 flex gap-4 text-xl">
        <a aria-label="Facebook" href="https://www.facebook.com/profile.php?id=61581285712787" target="_blank" class="text-slate-500 hover:text-primary"><i class="fab fa-facebook"></i></a>
        <a aria-label="Instagram" href="https://www.instagram.com/hopeverifyinternational" target="_blank" class="text-slate-500 hover:text-primary"><i class="fab fa-instagram"></i></a>
      </div>
    </div></footer>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      const ngos = [
        { id: 'n1', name: 'Helping Hands', status: 'Trusted', country: 'Pakistan' },
        { id: 'n2', name: 'Sunrise Aid', status: 'Flagged', country: 'Pakistan' },
        { id: 'n3', name: 'Green Future', status: 'Trusted', country: 'Pakistan' }
      ];
      const list = document.getElementById('list');
      ngos.forEach(n => {
        const isTrusted = n.status === 'Trusted';
        const row = document.createElement('div');
        row.className = 'p-4 border rounded-lg flex items-center justify-between';
        row.innerHTML = `
          <div>
            <div class="font-medium">${n.name}</div>
            <div class="text-xs text-slate-500">${n.country}</div>
          </div>
          <span class="text-xs px-2 py-1 rounded border ${isTrusted ? 'text-green-700 border-green-300' : 'text-red-700 border-red-300'}">${n.status}</span>
        `;
        list.appendChild(row);
      });
    </script>
  </body>
  </html>
