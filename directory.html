    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      
      // Mobile Menu - Bulletproof Solution
      function initMobileMenu() {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');
        
        if (!mobileMenuButton || !mobileMenu) return;
        
        // Force initial state
        mobileMenu.style.display = 'none';
        if (menuIcon) menuIcon.style.display = 'block';
        if (closeIcon) closeIcon.style.display = 'none';
        
        // Toggle function
        function toggleMenu() {
          if (mobileMenu.style.display === 'none') {
            mobileMenu.style.display = 'block';
            if (menuIcon) menuIcon.style.display = 'none';
            if (closeIcon) closeIcon.style.display = 'block';
          } else {
            mobileMenu.style.display = 'none';
            if (menuIcon) menuIcon.style.display = 'block';
            if (closeIcon) closeIcon.style.display = 'none';
          }
        }
        
        // Close function
        function closeMenu() {
          mobileMenu.style.display = 'none';
          if (menuIcon) menuIcon.style.display = 'block';
          if (closeIcon) closeIcon.style.display = 'none';
        }
        
        // Button click
        mobileMenuButton.onclick = function(e) {
          e.preventDefault();
          e.stopPropagation();
          toggleMenu();
        };
        
        // Close on link click
        const links = document.querySelectorAll('.mobile-nav-link');
        for (let i = 0; i < links.length; i++) {
          links[i].onclick = function() {
            closeMenu();
          };
        }
        
        // Close on outside click
        document.onclick = function(e) {
          if (!mobileMenuButton.contains(e.target) && !mobileMenu.contains(e.target)) {
            closeMenu();
          }
        };
      }
      
      // Initialize when page loads
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initMobileMenu);
      } else {
        initMobileMenu();
      }
      
      const ngos = [
        { id: 'n1', name: 'Helping Hands', status: 'Trusted', country: 'Pakistan' },
        { id: 'n2', name: 'Sunrise Aid', status: 'Flagged', country: 'Pakistan' },
        { id: 'n3', name: 'Green Future', status: 'Trusted', country: 'Pakistan' }
      ];
      const list = document.getElementById('list');
      ngos.forEach(n => {
        const isTrusted = n.status === 'Trusted';
        const row = document.createElement('div');
        row.className = 'p-4 border rounded-lg flex items-center justify-between';
        row.innerHTML = `
          <div>
            <div class="font-medium">${n.name}</div>
            <div class="text-xs text-slate-500">${n.country}</div>
          </div>
          <span class="text-xs px-2 py-1 rounded border ${isTrusted ? 'text-green-700 border-green-300' : 'text-red-700 border-red-300'}">${n.status}</span>
        `;
        list.appendChild(row);
      });
    </script>
